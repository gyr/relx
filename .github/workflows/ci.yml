name: Python CI

on:
  push:
    branches: [ "master" ] # Assuming 'main' is the primary branch
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"] # Test against specified Python versions

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync

    - name: Lint with ruff
      run: uv run ruff check .

    - name: Check formatting with ruff
      run: uv run ruff format . --check

    - name: Install mypy stubs
      run: uv pip install types-PyYAML lxml-stubs

    - name: Type check with mypy
      # mypy might need to be added to pyproject.toml as a dev dependency for local use
      run: uv run mypy src/

    - name: Run tests
      run: uv run python -m unittest discover

  test_packaging:
    runs-on: ubuntu-latest
    needs: build_and_test # Run only if the main tests pass

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Packaging test can run on a single representative version

    - name: Install uv
      run: pip install uv

    - name: Install build tool
      run: uv pip install build

    - name: Build package
      run: python -m build

    - name: Install package from wheel and test
      run: |
        uv venv .test-venv
        source .test-venv/bin/activate
        uv pip install dist/*.whl
        relx --version
